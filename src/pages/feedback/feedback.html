<ion-header>

  <ion-navbar>
    <ion-title>Rate your trip</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row>
    <span style="font-size: 1.0em;font-weight: bold;">{{tripDetail.purpose}}</span>
  </ion-row>
  <ion-row>
    <div style="font-size: 1.0em;font-weight: bold;">{{tripDetail.pickupPoint}}</div>
  </ion-row>
  <ion-row>
    <div style="font-size: 1.0em;font-weight: bold;">{{tripDetail.destination}}</div>
  </ion-row>
  <ion-row>
    <span style="font-size: 1.0em;font-weight: bold;">{{tripDetail.travel_date}}, {{tripDetail.travel_time}}</span>
  </ion-row>
  <rating [(ngModel)]="ratingValue" max="5" emptyStarIconName="star-outline" halfStarIconName="star-half"
    starIconName="star" nullable="true" (ngModelChange)="postRating($event,'2');">
  </rating>
  <div *ngIf="islowRateing">
    <ion-item>
      <ion-input [(ngModel)]="ratingComment" type="text" placeholder="Your comment"></ion-input>
    </ion-item>
    <ion-row text-center class="row-height" style="margin-top: 1%">
      <ion-col>
        <button ion-button small="true" color="red" (click)="submitFeedback(ratingValue,ratingComment)">Submit</button>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
